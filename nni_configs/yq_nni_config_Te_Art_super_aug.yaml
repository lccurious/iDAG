experimentName: iDAG_Te_Art
trialConcurrency: 4
maxExperimentDuration: 72h
maxTrialNumber: 200
#choice: local, remote, pai, kubeflow
trainingService:
  platform: local
  gpuIndices: 0,1,2,3
  useActiveGpu: true
  maxTrialNumberPerGpu: 1
#choice: true, false
useAnnotation: false
searchSpace:
  dag_anneal_steps:
    _type: choice
    _value: [200, 400, 600, 800]
  temperature:
    _type: uniform
    _value: [0.01, 0.07]
  ema_ratio:
    _type: uniform
    _value: [0.99, 0.999]
  # lambda1:
  #   _type: uniform
  #   _value: [0.01, 1.0]
  lambda2:
    _type: uniform
    _value: [0.01, 1.0]
  weight_nu:
    _type: uniform
    _value: [0.0, 2.0]
  weight_mu:
    _type: uniform
    _value: [0.0, 2.0]
  
tuner:
  #choice: TPE, Random, Anneal, Evolution
  name: TPE
  classArgs:
    #choice: maximize, minimize
    optimize_mode: maximize
trialCommand: python nni_train_all.py Art0 --algorithm iDAGamp --data_dir /home/hzn/datasets --dataset OfficeHome --output_dir ./train_output --test_envs 0 --steps 6000 --checkpoint_freq 600 --batch_size 16 --super_aug
trialCodeDirectory: ..
trialGpuNumber: 1
